programs:
  nginx:
#    cmd: "/usr/local/bin/nginx -c /etc/nginx/test.conf"
    cmd: "echo nginx"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stopsignal: "terminated"
    stoptime: 10
    stdout: ./output/nginx.stdout
    stderr: ./output/nginx.stderr
    env:
      STARTED_BY: taskmaster
      ANSWER: 42
  vogsphere:
#    cmd: "/usr/local/bin/vogsphere-worker --no-prefork"
    cmd: "echo vogsphere"
    numprocs: 8
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
    startretries: 3
    starttime: 5
    stopsignal: "user defined signal 1"
    stoptime: 10
    stdout: ./output/vgsworker.stdout
    stderr: ./output/vgsworker.stderr